gatling {
  core {
    encoding = "utf-8"
    simulationClass = ""
    runDescription = "Gatling Load Test"
    outputDirectoryBaseName = "gatling-report"
  }
  
  charting {
    indicators {
      lowerBound = 800
      higherBound = 1200
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
    
    noReports = false
    maxPlotPerSeries = 300
  }
  
  http {
    requestTimeout = 60000
  }
}

